---
ip: "192.168.10.11"
memory: 1024
cpus: 1
hostname: project
name: project
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
      - ~/.ssh/id_rsa

folders:
      - map: ~/WebDev/cs444/project
        to: /home/vagrant/cs444/project

sites:
      - map: cs444project.app
        to: /home/vagrant/cs444/project/public

databases:
      - homestead

variables:
      - key: APP_ENV
        value: local

